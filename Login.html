<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en la Biblioteca I.E.D Granjista">
    <title>Iniciar Sesión - Biblioteca I.E.D Granjista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aquí se muestra el nombre de la página -->
    <header>
        <h1>Biblioteca I.E.D Granjista</h1>
    </header>

    <main>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Apodo:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
