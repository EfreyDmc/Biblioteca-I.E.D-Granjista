<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate en la Biblioteca I.E.D Granjista">
    <title>Registrarse - Biblioteca I.E.D Granjista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca I.E.D Granjista</h1>
    </header>

    <main>
        <h2>Registrarse</h2>
        <form id="registerForm">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido completo:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="apodo">Apodo:</label>
            <input type="text" id="apodo" name="apodo" required>

            <label for="reg_password">Contraseña:</label>
            <input type="password" id="reg_password" name="password" required>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <p id="error_message" style="color:red;"></p>

            <button type="submit">Crear cuenta</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
